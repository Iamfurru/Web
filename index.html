<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #000;
      color: white;
    }

    /* ================= HERO ================= */

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: blur(12px) brightness(0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 24px;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 32px;
    }

    .hero-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .hero-btn {
      padding: 12px 28px;
      border: 2px solid rgba(255,255,255,0.7);
      border-radius: 12px;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .hero-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }

    /* ================= PRODUCT ================= */

    .product {
      background: #111; /* dark mode friendly */
      color: #eaeaea;
      padding: 96px 24px;
    }

    .product-inner {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .product-divider {
      width: 120px;
      height: 2px;
      background: rgba(255,255,255,0.15);
      margin: 0 auto 32px;
    }

    .product h2 {
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    .product p {
      font-size: 1.05rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="Hero.mp4" type="video/mp4">
    </video>

    <div class="hero-content">
      <h1>Hero Title</h1>
      <p>Hero subtitle / description</p>

      <div class="hero-buttons">
        <button class="hero-btn">Button 1</button>
        <button class="hero-btn">Button 2</button>
        <button class="hero-btn">Button 3</button>
      </div>
    </div>
  </section>

  <!-- PRODUCT -->
  <section class="product">
    <div class="product-inner">
      <div class="product-divider"></div>
      <h2>Product Section</h2>
      <p>
        Konten produk lu di sini. Walaupun cuma text,
        section ini tetap kebaca, rapi, dan nggak kosong.
      </p>
    </div>
  </section>

</body>
</html>
