<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #000;
      color: white;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Video background */
    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: blur(12px) brightness(0.6);
      z-index: 1;
    }

    /* Overlay content */
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 24px;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 32px;
    }

    .hero-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .hero-btn {
      padding: 12px 28px;
      border: 2px solid rgba(255,255,255,0.7);
      border-radius: 12px;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .hero-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }
  </style>
</head>
<body>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="Hero.mp4" type="video/mp4">
    </video>

    <div class="hero-content">
      <h1>Meet Furru project</h1>
      <p>when ai have feeling</p>

      <div class="hero-buttons">
        <button class="hero-btn">what is Furru project?</button>
        <button class="hero-btn">Furru interactive capability</button>
        <button class="hero-btn">Furru personality</button>
      </div>
    </div>
  </section>

</body>
</html>
