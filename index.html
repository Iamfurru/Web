<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Section</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #000;
      color: white;
    }

    /* ================= HERO ================= */

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: blur(12px) brightness(0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 24px;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 32px;
    }

    .hero-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .hero-btn {
      padding: 12px 28px;
      border: 2px solid rgba(255,255,255,0.7);
      border-radius: 12px;
      background: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .hero-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }

    /* ================= ITEM SECTION ================= */

    .items {
      background: #0f0f0f; /* slightly brighter than hero */
      padding: 96px 24px;
    }

    .items-grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .item-card {
      background: #ffffff;
      color: #000;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .item-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    }

    .item-title {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .item-desc {
      font-size: 0.95rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="Hero.mp4" type="video/mp4">
    </video>

    <div class="hero-content">
      <h1>Hero Title</h1>
      <p>Hero subtitle / description</p>

      <div class="hero-buttons">
        <button class="hero-btn">Button 1</button>
        <button class="hero-btn">Button 2</button>
        <button class="hero-btn">Button 3</button>
      </div>
    </div>
  </section>

  <!-- ITEMS -->
  <section class="items">
    <div class="items-grid">
      <div class="item-card">
        <div class="item-title">Item 1</div>
        <div class="item-desc">Deskripsi item</div>
      </div>

      <div class="item-card">
        <div class="item-title">Item 2</div>
        <div class="item-desc">Deskripsi item</div>
      </div>

      <div class="item-card">
        <div class="item-title">Item 3</div>
        <div class="item-desc">Deskripsi item</div>
      </div>
    </div>
  </section>

</body>
</html>
