<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>503 — Service Unavailable</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#000;
  --white:#fff;
  --gray:#888;
  --light:#f4f4f4;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'JetBrains Mono', monospace, monospace;
  background:linear-gradient(to bottom, var(--white), var(--black));
  color:var(--black);
}

.container{
  max-width:700px;
  padding:48px 32px;
  background:var(--white);
  border:1px solid #ddd;
  border-radius:18px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.15);
}

.logo img{
  width:120px;
  height:auto;
  margin-bottom:24px;
}

.code{
  font-size:4.5rem;
  font-weight:700;
  letter-spacing:4px;
  color:var(--black);
  position:relative;
}

.code::after {
  content: '';
  display: block;
  width:50%;
  height:3px;
  margin:8px auto 0;
  background:#000;
  animation: scan 1.5s infinite alternate;
}

@keyframes scan {
  from {transform: scaleX(0);}
  to {transform: scaleX(1);}
}

h1{
  margin:16px 0 8px;
  font-size:1.6rem;
}

p{
  color:var(--gray);
  line-height:1.6;
  margin:12px 0;
}

.brand{
  margin-top:32px;
  font-weight:600;
  letter-spacing:1px;
}

.footer{
  margin-top:8px;
  font-size:0.85rem;
  color:#aaa;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="logo-iaf.png" alt="IAF Logo">
  </div>

  <div class="code">503</div>

  <h1>Service Unavailable</h1>

  <p>
    IAF Digital Engineering is currently preparing
    its public-facing environment.
  </p>

  <p>
    Systems are online, but access is temporarily restricted
    while core components are being finalized.
  </p>

  <div class="brand">IAF Digital Engineering</div>
  <div class="footer">
    Digital environments · Behavioral intelligence · Virtual entities
  </div>
</div>

</body>
</html>
