<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IAF Database</title>
<link rel="icon" href="../db/asset/favicon.ico">

<style>
body{
  margin:0;
  background:#0f0f12;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}

/* ===== GLOBAL UI ===== */
.global-ui{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 24px;
  z-index:1000;
}
.menu{ font-size:28px; cursor:pointer; }
.logo{ width:120px; opacity:.9; }

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0; left:0;
  width:260px;
  height:100vh;
  background:#14141b;
  padding:24px;
  transform:translateX(-100%);
  transition:.3s;
  z-index:1500;
}
.sidebar.active{ transform:translateX(0); }
.sidebar a{
  display:block;
  color:#ccc;
  text-decoration:none;
  padding:10px 0;
}
.sidebar a:hover{ color:#fff; }

/* ===== HERO ===== */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* video bg */
.hero video{
  position:absolute;
  top:50%;
  left:50%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%,-50%);
  object-fit:cover;
  filter:blur(6px) brightness(.55);
}

/* overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at center,
    rgba(0,0,0,.2),
    rgba(0,0,0,.85)
  );
}

/* hero box */
.hero-box{
  position:relative;
  z-index:2;
  max-width:760px;
  padding:40px 46px;
  background:rgba(20,20,27,.65);
  backdrop-filter:blur(12px);
  border-radius:24px;
  box-shadow:0 0 70px rgba(0,0,0,.75);
  text-align:center;
}

.hero-box h1{
  font-size:40px;
  margin:0 0 14px;
  letter-spacing:.6px;
}

.hero-box p{
  font-size:15px;
  color:#bbb;
  line-height:1.7;
  margin-bottom:28px;
}

/* buttons */
.hero-actions{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.hero-actions a{
  padding:12px 22px;
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  background:#1b1b24;
  box-shadow:0 0 25px rgba(0,0,0,.5);
  transition:.2s;
  font-size:14px;
}
.hero-actions a:hover{
  background:#232332;
  transform:translateY(-2px);
}

/* responsive */
@media(max-width:700px){
  .hero-box{
    margin:0 16px;
    padding:30px;
  }
  .hero-box h1{
    font-size:28px;
  }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<nav class="sidebar" id="sidebar">
  <h3>MENU</h3>
  <a href="index.html">Home</a>
  <a href="legacy_furru.html">Legacy Furru</a>
  <a href="furru.html">Furru</a>
  <a href="other_asset_Legacy.html">other asset Legacy</a>
  <a href="other_asset.html">other asset</a>
</nav>

<!-- GLOBAL UI -->
<div class="global-ui">
  <div class="menu" onclick="toggleSidebar()">â˜°</div>
  <img src="../db/asset/IAF_Logo.png" class="logo">
</div>

<!-- HERO -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="../db/asset/hero-bg.mp4" type="video/mp4">
  </video>

  <div class="hero-box">
    <h1>IAF DATABASE</h1>
    <p>
      Centralized archive for experimental units, legacy profiles,<br>
      and restricted documents.
    </p>

    <div class="hero-actions">
      <a href="legacy_furru.html">Legacy Furru</a>
      <a href="catalog.html">&lt;placeholder&gt;</a>
      <a href="legacy.html">&lt;placeholder&gt;</a>
    
    </div>
  </div>
</section>

<script>
const sidebar = document.getElementById("sidebar");
const menuBtn = document.querySelector(".menu");

function toggleSidebar(){
  sidebar.classList.toggle("active");
}

document.addEventListener("click", function(e){
  if(
    sidebar.classList.contains("active") &&
    !sidebar.contains(e.target) &&
    !menuBtn.contains(e.target)
  ){
    sidebar.classList.remove("active");
  }
});
</script>

</body>
</html>
