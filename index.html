<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IAF Database</title>

<style>
body{
  margin:0;
  background:#0f0f12;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  padding-top:90px;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
}

/* ===== GLOBAL UI ===== */
.global-ui{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 24px;
  z-index:1000;
}

.menu{
  font-size:28px;
  cursor:pointer;
}

.logo{
  width:120px;
  height:auto;
  opacity:.9;
}

/* ===== SIDEBAR (FIXED) ===== */
.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100vh;
  background:#14141b;
  padding:24px;
  transform:translateX(-100%);
  transition:transform .3s ease;
  z-index:1500;
  box-shadow:none;
}

.sidebar.active{
  transform:translateX(0);
  box-shadow:10px 0 40px rgba(0,0,0,.6);
}

.sidebar h3{
  margin-top:0;
  font-size:18px;
}

.sidebar a{
  display:block;
  color:#ccc;
  text-decoration:none;
  padding:10px 0;
}

.sidebar a:hover{
  color:#fff;
}

/* ===== ISLAND ===== */
.card{
  width:760px;
  background:#16161d;
  border-radius:18px;
  padding:24px;
  box-shadow:0 0 35px rgba(0,0,0,.6);
}

.header{
  display:flex;
  gap:20px;
  align-items:center;
}

.photo{
  width:160px;
  height:160px;
  background:#2a2a35;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#aaa;
  cursor:pointer;
}

.name{
  font-size:28px;
  font-weight:bold;
}

.id-line{
  font-size:14px;
  color:#ccc;
}

.separator{ margin:0 8px; }

/* ===== DETAILS ===== */
.details{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px 24px;
  font-size:14px;
}

.label{
  font-size:12px;
  color:#888;
}

/* ===== DESCRIPTION ===== */
.description{
  margin:28px 0;
  line-height:1.6;
  color:#ddd;
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.gallery img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

.gallery img:hover{
  transform:scale(1.04);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.modal.active{ display:flex; }

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:650px){
  .card{ width:92%; }
  .header{ flex-direction:column; align-items:flex-start; }
  .details{ grid-template-columns:1fr; }
  .gallery{ grid-template-columns:repeat(2,1fr); }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<nav class="sidebar" id="sidebar">
  <h3>MENU</h3>
  <a href="#">Dashboard</a>
  <a href="#">Database</a>
  <a href="#">Archive</a>
  <a href="#">Settings</a>
</nav>

<!-- GLOBAL UI -->
<div class="global-ui">
  <div class="menu" onclick="toggleSidebar()">â˜°</div>
  <img src="iaf-logo.png" class="logo">
</div>

<!-- ISLAND -->
<div class="card">

  <div class="header">
    <div class="photo" onclick="openModal('PP.png')">
      <img src="PP.png" alt="Profile Picture" style="width:100%; height:100%; border-radius:14px; object-fit:cover;">
    </div>
    <div>
      <div class="name">Deu</div>
      <div class="id-line">
        <span>SN: FP001</span>
        <span class="separator">|</span>
        <span>REG-ID: FP00111082025M</span>
      </div>
    </div>
  </div>

  <div class="details">
    <div><div class="label">Sex</div>male</div>
    <div><div class="label">Tanggal Lahir</div>11/08/2025</div>
    <div><div class="label">Tinggi (tanpa kuping)</div>1,93 cm</div>
    <div><div class="label">Tinggi (dengan kuping)</div>2,03 cm</div>
    <div><div class="label">Base Model</div>Deuzear</div>
  </div>

  <br>

  <div class="description">
    Please update database 
  </div>

  <br>

  <div class="gallery">
    <img src="img1.png" onclick="openModal(this.src)">
    <img src="img2.png" onclick="openModal(this.src)">
    <img src="img3.png" onclick="openModal(this.src)">
    <img src="img4.png" onclick="openModal(this.src)">
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modal-img">
</div>

<script>
const sidebar = document.getElementById("sidebar");
const menuBtn = document.querySelector(".menu");

// Toggle sidebar
function toggleSidebar(){
  sidebar.classList.toggle("active");
}

// Tutup sidebar kalau klik di luar
document.addEventListener("click", function(e){
  if(sidebar.classList.contains("active") && !sidebar.contains(e.target) && !menuBtn.contains(e.target)){
    sidebar.classList.remove("active");
  }
});

// Modal gallery & PP
function openModal(src){
  document.getElementById("modal-img").src = src;
  document.getElementById("modal").classList.add("active");
}

function closeModal(){
  document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
