<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Not Found</title>
<link rel="icon" href="asset/favicon.ico">

<style>
body{
  margin:0;
  background:#0f0f12;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  min-height:100vh;
}

/* ===== GLOBAL UI ===== */
.global-ui{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 24px;
  z-index:1000;
}
.menu{ font-size:28px; cursor:pointer; }
.logo{ width:120px; opacity:.9; }

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0; left:0;
  width:260px;
  height:100vh;
  background:#14141b;
  padding:24px;
  transform:translateX(-100%);
  transition:.3s;
  z-index:1500;
}
.sidebar.active{
  transform:translateX(0);
  box-shadow:10px 0 40px rgba(0,0,0,.6);
}
.sidebar a{
  display:block;
  color:#ccc;
  text-decoration:none;
  padding:10px 0;
}
.sidebar a:hover{ color:#fff; }

/* ===== CENTER ===== */
.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:70px; /* offset UI */
}

/* ===== ISLAND ===== */
.card{
  width:520px;
  padding:56px 40px;
  background:#16161d;
  border-radius:18px;
  box-shadow:0 0 40px rgba(0,0,0,.65);
  text-align:center;
}

.code{
  font-size:96px;
  font-weight:bold;
  letter-spacing:6px;
  line-height:1;
}

.sub{
  margin-top:12px;
  font-size:13px;
  color:#aaa;
  letter-spacing:.4px;
}

/* responsive */
@media(max-width:600px){
  .card{
    width:85%;
    padding:32px 24px;
  }
  .code{
    font-size:72px;
  }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<nav class="sidebar" id="sidebar">
  <h3>MENU</h3>
  <a href="index.html">Home</a>
  <a href="legacy_furru.html">Legacy Furru</a>
  <a href="furru.html">Furru</a>
  <a href="other_asset_Legacy.html">other asset Legacy</a>
  <a href="other_asset.html">other asset</a>
</nav>

<!-- GLOBAL UI -->
<div class="global-ui">
  <div class="menu" onclick="toggleSidebar()">☰</div>
  <img src="/asset/IAF_Logo.png" class="logo">
</div>

<!-- CENTER -->
<div class="center">
  <div class="card">
    <div class="code">404</div>
    <div class="sub">record not found or access denied</div>
  </div>
</div>

<script>
const sidebar = document.getElementById("sidebar");
const menuBtn = document.querySelector(".menu");

function toggleSidebar(){
  sidebar.classList.toggle("active");
}

document.addEventListener("click", function(e){
  if(
    sidebar.classList.contains("active") &&
    !sidebar.contains(e.target) &&
    !menuBtn.contains(e.target)
  ){
    sidebar.classList.remove("active");
  }
});
</script>

</body>
</html>
