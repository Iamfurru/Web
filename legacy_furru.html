<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legacy Furru</title>
<link rel="icon" href="favicon.ico">


<style>
body{
  margin:0;
  background:#0f0f12;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  padding-top:90px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== GLOBAL UI ===== */
.global-ui{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 24px;
  z-index:1000;
}
.menu{ font-size:28px; cursor:pointer; }
.logo{ width:120px; opacity:.9; }

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0; left:0;
  width:260px;
  height:100vh;
  background:#14141b;
  padding:24px;
  transform:translateX(-100%);
  transition:.3s;
  z-index:1500;
}
.sidebar.active{ transform:translateX(0); }
.sidebar a{
  display:block;
  color:#ccc;
  text-decoration:none;
  padding:10px 0;
}
.sidebar a:hover{ color:#fff; }

/* ===== CATALOG WRAPPER ===== */
.catalog{
  width:100%;
  max-width:1200px; /* ngunci biar ga kepanjangan */
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
  gap:18px;
}


/* ===== CATALOG CARD ===== */
.item{
  background:#16161d;
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:14px;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 0 30px rgba(0,0,0,.5);
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:0 0 45px rgba(0,0,0,.7);
}

.thumb{
  width:110px;
  height:110px;
  border-radius:14px;
  background:#2a2a35;
  overflow:hidden;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.name{
  font-size:18px;
  font-weight:bold;
}
.meta{
  font-size:12px;
  color:#aaa;
  margin-top:4px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:700px){
  .catalog{
    width:92%;
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<nav class="sidebar" id="sidebar">
  <h3>MENU</h3>
  <a href="index.html">Home</a>
  <a href="legacy_furru.html">Legacy Furru</a>
  <a href="furru.html">Furru</a>
  <a href="other_asset_Legacy.html">other asset Legacy</a>
  <a href="other_asset.html">other asset</a>
</nav>

<!-- GLOBAL UI -->
<div class="global-ui">
  <div class="menu" onclick="toggleSidebar()">â˜°</div>
  <img src="asset/IAF_Logo.png" class="logo">
</div>

<!-- ===== CATALOG ===== -->
<div class="catalog">

  <!-- ITEM -->
<a href="other_asset.html" style="text-decoration:none; color:inherit;">
  <div class="item">
    <div class="thumb">
      <img src="../db/photo/placeholder/0.png">
    </div>
    <div class="info">
      <div class="name">&lt;Profile deleted&gt;</div>
      <div class="meta">SN: FP000</div>
      <div class="meta">REG-ID: FP00027062011M</div>
    </div>
  </div>
</a>

<a href="legacy_furru/Deu.html" style="text-decoration:none; color:inherit;">
  <div class="item">
    <div class="thumb">
      <img src="../db/photo/legacy/Deu/0.png">
    </div>
    <div class="info">
      <div class="name">Deu (Legacy)</div>
      <div class="meta">SN: FP001</div>
      <div class="meta">REG-ID: FP00111082025M</div>
    </div>
  </div>
</a>



</div>

<script>
const sidebar = document.getElementById("sidebar");
const menuBtn = document.querySelector(".menu");

// Toggle sidebar
function toggleSidebar(){
  sidebar.classList.toggle("active");
}

// Tutup sidebar kalau klik di luar
document.addEventListener("click", function(e){
  if(
    sidebar.classList.contains("active") &&
    !sidebar.contains(e.target) &&
    !menuBtn.contains(e.target)
  ){
    sidebar.classList.remove("active");
  }
});
</script>


</body>
</html>
